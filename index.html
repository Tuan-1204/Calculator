<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- ô nhập dữ liệu -->
      <input type="text" placeholder="0" id="inputBox" />
      <!-- giao diện máy tính -->
      <!-- hàng 1 -->
      <div>
        <button class="operatorBtn">AC</button>
        <button class="operatorBtn">Del</button>
        <button class="operatorBtn">%</button>
        <button class="operatorBtn">/</button>
      </div>
      <!-- hàng 2 -->
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operatorBtn">*</button>
      </div>
      <!-- hàng 3 -->
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operatorBtn">-</button>
      </div>
      <!-- hàng 4 -->
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operatorBtn">+</button>
      </div>
      <!-- hàng 5 -->
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
